<mat-form-field>

    <input matInput placeholder="Search" #input>

</mat-form-field>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">

    <mat-spinner></mat-spinner>

</div>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort style="width: 100%">
      <ng-container *ngFor="let col of dtDef.columns" [matColumnDef]="col.name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col.title}}</th>
          <td mat-cell *matCellDef="let row"> {{row[col.name]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="dtDef.displayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: dtDef.displayedColumns();"></tr>
    
  </mat-table>
  <mat-paginator [length]="dataSource.length" [pageSize]="dtDef.pageSize"
                 [pageSizeOptions]="dtDef.pageSizeOptions" showFirstLastButtons></mat-paginator>
